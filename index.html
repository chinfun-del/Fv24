<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ลงทะเบียนสมาชิก</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f5;
      padding: 16px;
    }

    .card {
      background: #ffffff;
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 12px;
    }

    p {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 20px;
    }

    button, .line-btn {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.2s;
      margin-top: 12px;
    }

    button {
      background: #2563eb;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.45);
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.5);
    }

    .line-btn {
      background: #06c755;
      box-shadow: 0 8px 18px rgba(6, 199, 85, 0.35);
      text-decoration: none;
    }

    .line-btn:hover {
      background: #05b34c;
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(6, 199, 85, 0.45);
    }

    .line-logo {
      width: 20px;
      height: 20px;
    }
  </style>

  <!-- Meta Pixel Base -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){
        n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments)
      };
      if(!f._fbq)f._fbq=n;
      n.push=n;
      n.loaded=!0;
      n.version='2.0';
      n.queue=[];
      t=b.createElement(e);t.async=!0;
      t.src=v;
      s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1164648652488740');
    fbq('track', 'PageView');
  </script>
</head>

<body>
  <div class="card">
    <h1>สมัครสมาชิก</h1>
    <p>กดปุ่มด้านล่างเพื่อเริ่มต้นใช้งาน</p>

    <!-- ปุ่มสมัครสมาชิก -->
    <button id="signupBtn">สมัครสมาชิก</button>

    <!-- ปุ่ม LINE พร้อมโลโก้ -->
    <a href="https://lin.ee/xxxxxxx" id="lineBtn" class="line-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" class="line-logo" />
      ติดต่อผ่าน LINE
    </a>
  </div>

  <script>
    // Event สมัครสมาชิก
    document.getElementById("signupBtn").addEventListener("click", function () {
      fbq('trackCustom', 'Signup_Click', {
        signup_source: 'main_signup_button',
        page: window.location.href
      });

      fbq('track', 'CompleteRegistration', {
        registration_type: 'member_signup',
        page: window.location.href
      });

      fbq('track', 'Purchase', {
        value: 100.00,
        currency: "THB",
        signup_plan: 'default_100',
        signup_source: 'button_on_landing'
      });

      window.location.href = "https://your-redirect-url.com/thank-you";
    });

    // Event ปุ่ม LINE
    document.getElementById("lineBtn").addEventListener("click", function () {
      fbq('trackCustom', 'Contact_LINE', {
        contact_method: 'LINE',
        page: window.location.href
      });
    });
  </script>

</body>
</html>
